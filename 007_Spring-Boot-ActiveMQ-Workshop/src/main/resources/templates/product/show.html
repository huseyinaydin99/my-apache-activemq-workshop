<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>-</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Ürün Görüntüleme Sayfası</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ürün Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Ürün Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Açıklama:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}">Açıklama</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fiyat:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}">Fiyat</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Resim Adresi(URL):</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.imageUrl}">Resim</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Mesajın gömnderilme durumu:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.messageReceived}">Mesajın gönderilme durumu.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Mesaj sayısı:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.messageCount}">5</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-8">
            <a th:href="@{/product/sendMessage/{productId}/(productId = ${product.id})}">
                Kuyruk dinleyicisi ile ürün'ü mesaj olarak gönder</a>
        </div>
    </div>
</div>
</body>
</html>
